<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic: The Musical - Sagas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #0A1E2D;
        }
        h1 {
            text-align: center;
            color: #ffffff;
        }
        .saga-container {
            display: flex;
            background-color: white;
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .saga-img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
            margin-right: 20px;
        }
        .saga-info {
            flex: 1;
        }
        .saga-info h2 {
            margin-top: 0;
            color: #2c3e50;
        }
        .info-item {
            margin-bottom: 8px;
        }
        .info-label {
            font-weight: bold;
            color: #7f8c8d;
        }
    </style>
</head>
<body>
    <h1>Epic: The Musical - Sagas</h1>
    <div id="sagas-container"></div>

    <script src="script.js"></script>
</body>
</html>
